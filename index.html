<html>
    <head>
        <title>calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="./javascript.js?201709201737"></script>
    </head>
    <body>
        <input class="go" type="button" value="占いスタート" onclick="go()">
        
        <div id="hukidasi">計算するよ。</div>
     
        <img class="dog" src="./dog1_smile.png">
        
        <!--電卓のレイアウト-->
        <div id="style">
        <div class="wapper">
        
         <p class="title">Calculator</p>
        <form id="calc">
            <div class="main">
        <table class="screen">
            <tr>
            
           
                <td id="shot" colspan="4"><div id="past">0</div>
                    <div id="current">&nbsp;</div></td>
            
            </tr>
             
        </table>    
        <table class="calculator">    
            <div class="first">
            <tr>
      
               
                <td><input class="nu" type="button" value="★" name="star" onclick="fortune()"></td>
                <td><input class="numb"  type="button" value="C" onclick="Clear('C')"></td>
                <td><input class="numb" type="button" value="％" onclick="percent('%')"></td>
                <td><input class="key" type="button" value="+" onclick="myCalc('+')"></td>
            </tr>
            </div>
            <tr><td><input class="num" type="button" value="7" onclick="myCalc(7)"></td>
                <td><input class="num" type="button" value="8" onclick="myCalc(8)"></td>
                <td><input class="num" type="button" value="9" onclick="myCalc(9)"></td>
                <td><input class="key" type="button" value="-" onclick="myCalc('-')"></td>
            </tr>
            <tr><td><input class="num" type="button" value="4" onclick="myCalc(4)"></td>
                <td><input class="num" type="button" value="5" onclick="myCalc(5)"></td>
                <td><input class="num" type="button" value="6" onclick="myCalc(6)"></td>
                <td><input class="key" type="button" value="×" onclick="myCalc('*')"></td>
            </tr>
            <tr><td><input class="num" type="button" value="1" onclick="myCalc(1)"></td>
                <td><input class="num" type="button" value="2" onclick="myCalc(2)"></td>
                <td><input class="num" type="button" value="3" onclick="myCalc(3)"></td>  
                 <td rowspan="2"><input type="button" class="key" value="=" onclick="equal('=')"></td>
            </tr>
            <tr>
                <td><input class="num" type="button" value="0" onclick="myCalc(0)"></td>
                <td><input class="num" type="button" value="." onclick="period('.')"></td>
                <td><input class="key" type="button" value="÷" onclick="myCalc('/')"></td> 
               
            </tr>
            </div>
        </table>
         </div>     
        </form>
          
        
                
        </div>
        
        
        
    </body>
</html>
